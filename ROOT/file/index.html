      /*jQuery(function($) {

      var slider =
        Swipe(document.getElementById('slider'), {
          auto: 0, //0为不自动播放
          continuous: true,
          loop:true
        });
        $(function(){
           $(".swi-pre").click(function(){
             slider.prev(); 
             document.getElementById('video').pause();
           });
           $(".swi-next").click(function(){
                slider.next();
                document.getElementById('video').pause();
           });
          
        });
